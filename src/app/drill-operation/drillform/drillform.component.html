<div style="margin: 50px;" class="modal-content">
  <div class="modal-header">

      <h5 class="modal-title" *ngIf="drillform.get('id')?.value == 0">Add</h5>
      <h5 class="modal-title" *ngIf="drillform.get('id')?.value != 0">Update </h5>

      <!-- <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"></button> -->
  </div>
  <form [formGroup]="drillform" autocomplete="off">
      <div class="modal-body h-100">
          <input type="hidden" formControlName="id">
          <div class="form-group mb-2">
              <label>Event Name
                  <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" formControlName="name">

              <small class="text-danger" *ngIf="
              drillform.get('name')?.touched && drillform.get('name')?.invalid">Event name is required</small>
          </div>
          <div class="form-group mb-2">
            <label>Start interval
                <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" formControlName="start">

            <small class="text-danger" *ngIf="
            drillform.get('start')?.touched && drillform.get('start')?.invalid">Start interval is invalid</small>
        </div>
        <div class="form-group mb-2">
          <label>End interval
              <span class="text-danger">*</span>
          </label>
          <input type="text" class="form-control" formControlName="end">

          <small class="text-danger" *ngIf="
          drillform.get('end')?.touched && drillform.get('end')?.invalid">End interval is invalid</small>
      </div>
          
      </div>
      <div class="modal-footer">
          <div class="float-right">
              <button data-dismiss="modal" class="btn btn-primary px-4" (click)="onSubmit()"
                  [disabled]="drillform.invalid"
                  *ngIf="drillform.get('id')?.value == 0">Add
              </button>
              <button data-dismiss="modal" class="btn btn-primary px-4" (click)="onSubmit()"
                  [disabled]="drillform.invalid"
                  *ngIf="drillform.get('id')?.value != 0">Update
              </button>
          </div>
      </div>
  </form>
</div>
